{% extends 'base.html' %}
{% load static %}

{% block title %}
Вход в аккаунт
{% endblock %}

{% block active_5 %}active{% endblock %}

{% block content %}

<div class="container">
<div class="row">
<div class="col-8" style="margin: 50px;">
  <div class="display-2">
    <span class="badge bg-primary">Страница авторизации пользователя</span>
  </div>
</div>
{% if error %}
  <div class="col-sm-4  offset-4 w-25">
    <div class='form-label bg-warning' style="margin: 10px 0px">
      {{ error }}
    </div>
  </div>
{% endif %}
</div>

<form method="post">{% csrf_token %}
  <div class="row mb-3">
    <div class="col">
      <label class="col-sm-4 col-form-label offset-4">Username</label>
      <div class="col-sm-4 offset-4 w-25">
        <input id="username" name="username" type="text" class="form-control form-control-lg">
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label class="col-sm-4 col-form-label offset-4">Email</label>
      <div class="col-sm-4 offset-4 w-25">
        <input id="email" name="email" type="email" class="form-control form-control-lg">
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label class="col-sm-4 col-form-label offset-4">Password</label>
      <div class="col-sm-4 offset-4 w-25">
        <input id="password" name="password" type="password" class="form-control form-control-lg">
      </div>
    </div>
  </div>
  <div class="row mb-3 offset-sm-5">
    <div class="col">
      <button type="submit" class="btn btn-success">Принять</button>
    </div>
  </div>
</form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

{% endblock %}
