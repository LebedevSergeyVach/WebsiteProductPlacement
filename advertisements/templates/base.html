{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<body>

{% endblock %}

{% endblock %}
